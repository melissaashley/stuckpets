<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stuck Pet Searcher</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"
  />
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
	<link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    

    <section class="container">
      <div id="helper">
        <header>
          <h1>Stuck Pet Searcher</h1>
          <p class="helper-text">Looking for stuck pets? Type in a search parameter &amp; auto generate your life away.</p>
        </header>

        <form id="paramSubmit">
          <div class="form-group">
            <label for="param">
              Parameter
              <span class="helper-text">ie. Coconut</span>
            </label>

            <input type="text" name="param" id="param" value="" />
          </div>

          <div class="form-group select">
            <div>
              <strong>Append</strong>
              <select name="type" id="appendType">
                <option value="1" selected>Numbers (1-1000)</option>
                
                <option value="1001">Numbers (1001-2000)</option>
                <option value="2001">Numbers (2001-3000)</option>
                <option value="3001">Numbers (3001-4000)</option>
                <option value="4001">Numbers (4001-5000)</option>

                <option value="5001">Numbers (5001-6000)</option>
                <option value="6001">Numbers (6001-7000)</option>
                <option value="7001">Numbers (7001-8000)</option>
                <option value="8001">Numbers (8001-9000)</option>
                <option value="9001">Numbers (9001-10000)</option>

                <option value="random">Random (Feelin' Spicy)</option>
                <option value="randomH">Random (FLAMIN HOT)</option>
                <option value="names">Random Names & Words</option>
              </select>
            </div>
            <div>
              <strong>Between</strong>
              <select name="between" id="betweenType">
                <option disabled selected value> </option>
                <option value="_">_</option>
                <option value="__">__</option>
              </select>
            </div>
        </div>
      
          <button type="submit" value="submit" class="btn">SEARCH</button>
          <button value="stop" id="stop">Stop Search</button>
        </form>

        <div id="local">
          
        </div>
      </div>

      <div id="side">
        <div id="results"></div>
      </div>
    </section>

    <script src="dist/js/bundle.min.js"></script>
  </body>
</html>
